{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL MARKET - Payment Page</title>
    <link rel="stylesheet" href="{% static 'css/styles_accounts.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<a href="{% url 'profile' %}" class="btn-back"><button class="btn btn-secondary"> Назад </button></a>
<body>
    <div class="container mt-5" style="max-width: 500px;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ payment_form.as_p }}
            <div class="payment-btn">
                <button class="btn btn-success">Совершить платеж</button>
            </div>
        </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
